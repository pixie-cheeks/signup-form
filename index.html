<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-up Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="scripts.js" defer></script>
</head>

<body>
	<div class="image-part">
		<div class="logo-container">
			<img src="images/odin-lined.png" alt="The Odin logo" class="logo">
			<span class="logo-text">ODIN</span>
		</div>
		<div class="image-credit">
			Photo by
			<a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a>
			on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
		</div>
	</div>
	<div class="content-part">
		<div class="header">
			<p>
				This is not a real online service! You know you need something like
				this in your life to help you realize your deepest dreams.
				Sign up <em>now</em> to get started.
			</p>
			<p>You <em>know</em> you want to.</p>
		</div>
		<div class="user-input">
			<div class="form-head">Let's do this!</div>
			<form action="" method="post" id="main-form">
				<div class="form-row">
					<div class="cell">
						<label for="fname">FIRST NAME</label>
						<input type="text" id="fname" name="fname">
					</div>

					<div class="cell">
						<label for="lname">LAST NAME</label>
						<input type="text" id="lname" name="lname">
					</div>
				</div>
				<div class="form-row">
					<div class="cell">
						<label for="email">EMAIL</label>
						<input type="email" id="email" name="email">
					</div>

					<div class="cell">
						<label for="pnumber">PHONE NUMBER</label>
						<input type="tel" id="pnumber" name="pnumber">
					</div>
				</div>
				<div class="form-row">
					<div class="cell">
						<label for="password">PASSWORD</label>
						<input type="password" id="password" name="password">
						<div class="mismatch"></div>
					</div>

					<div class="cell">
						<label for="conf-password">CONFIRM PASSWORD</label>
						<input type="password" id="conf-password" name="conf-password">
					</div>
				</div>
			</form>
		</div>
		<div class="user-submission">
			<button form="main-form" type="submit">Create Account</button>
			<p>Already have an account? <a href="" target="_blank">Log in</a></p>
		</div>
	</div>
</body>

</html>
